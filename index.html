<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Menu</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        h1 {
            font-size: 3.5em;
            animation: bounce 2s infinite ease-in-out;
            text-shadow: 0 0 12px green, 0 0 24px green, 0 0 36px lime;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .box {
            width: 350px;
            height: 220px;
            padding: 25px;
            margin: 20px 0;
            border-radius: 15px;
            border: 2px solid green;
            background-color: rgba(0, 255, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 15px green;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px green, 0 0 50px lime;
        }
        .buy-button {
            background-color: black;
            color: green;
            border: 2px solid green;
            padding: 12px 35px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 0 12px green;
            transition: 0.3s ease-in-out;
        }
        .buy-button:hover {
            box-shadow: 0 0 25px green, 0 0 45px lime;
            transform: scale(1.05);
        }
        .ball {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            left: 50%;
            transform: translateX(-50%);
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                top: 0;
            }
            to {
                top: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Cash Menu</h1>
    <div class="container">
        <div class="box">
            <h2>Undetected</h2>
            <p>Undetected Mods To Keep Your Account Safe And Prevent Bans.</p>
        </div>
        <div class="box">
            <h2>Sleek And Clean</h2>
            <p>Sleek And Clean Designs That Blows Most Menus.</p>
        </div>
        <div class="box">
            <h2>Overpowered Mods</h2>
            <p>Overpowered Mods That Makes Your Experience A Ton Better.</p>
        </div>
    </div>
    <button class="buy-button" onclick="window.location.href='YOUR_BUY_LINK_HERE'">Buy</button>
    <script>
        function createBall() {
            const ball = document.createElement('div');
            ball.classList.add('ball');
            document.body.appendChild(ball);
            
            const duration = Math.random() * 5 + 3; 
            ball.style.animationDuration = `${duration}s`;
            
            setTimeout(() => {
                ball.remove();
            }, duration * 1000);
        }
        
        setInterval(createBall, 300);
    </script>
</body>
</html>
