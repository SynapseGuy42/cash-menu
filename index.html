<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Menu</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            animation: bounce 2s infinite ease-in-out;
            text-shadow: 0 0 10px green, 0 0 20px green, 0 0 30px lime;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .box {
            width: 300px;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border: 2px solid green;
            background-color: rgba(0, 255, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px green;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px green, 0 0 40px lime;
        }
        .glow-button {
            background-color: black;
            color: green;
            border: 2px solid green;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px green;
            transition: 0.3s ease-in-out;
            margin-top: 30px;
        }
        .glow-button:hover {
            box-shadow: 0 0 20px green, 0 0 40px lime;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Cash Menu</h1>
    <div class="container">
        <div class="box">
            <h2>Undetected</h2>
            <p>Undetected Mods To Keep Your Account Safe And Prevent Bans.</p>
        </div>
        <div class="box">
            <h2>Sleek And Clean</h2>
            <p>Sleek And Clean Designs That Blows Most Menus.</p>
        </div>
        <div class="box">
            <h2>Overpowered Mods</h2>
            <p>Overpowered Mods That Makes Your Experience A Ton Better.</p>
        </div>
    </div>
    
    <button class="glow-button" onclick="window.location.href='https://discord.gg/mK7P6hDZdA'">Buy</button>
</body>
</html>
