<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Menu</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3.5em;
            animation: bounce 2s infinite ease-in-out;
            text-shadow: 0 0 15px green, 0 0 30px green, 0 0 45px lime;
            margin-top: 20px;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .box {
            width: 500px;
            padding: 30px;
            margin: 20px 0;
            border-radius: 20px;
            border: 3px solid green;
            background-color: rgba(0, 255, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 15px green;
            font-size: 1.2em;
        }
        .box:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px green, 0 0 50px lime;
        }
        .glow-button {
            background-color: black;
            color: green;
            border: 3px solid green;
            padding: 20px 40px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 0 15px green;
            transition: 0.3s ease-in-out;
            margin-top: 40px;
        }
        .glow-button:hover {
            box-shadow: 0 0 25px green, 0 0 50px lime;
            transform: scale(1.15);
        }
        /* Style for top-right buttons */
        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-right-buttons a {
            background-color: black;
            color: green;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            margin: 5px 0;
            font-size: 18px;
            box-shadow: 0 0 10px green;
            transition: 0.3s ease-in-out;
        }
        .top-right-buttons a:hover {
            box-shadow: 0 0 20px green, 0 0 40px lime;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Top-right buttons -->
    <div class="top-right-buttons">
        <a href="https://discord.com/invite/YOUR_INVITE_LINK" target="_blank">Discord</a>
        <a href="https://www.youtube.com/YOUR_CHANNEL" target="_blank">YouTube</a>
        <a href="index.html" target="_self">Home</a>
    </div>

    <h1>Cash Menu</h1>
    <div class="container">
        <div class="box">
            <h2>Undetected</h2>
            <p>Undetected Mods To Keep Your Account Safe And Prevent Bans.</p>
        </div>
        <div class="box">
            <h2>Sleek And Clean</h2>
            <p>Sleek And Clean Designs That Blows Most Menus.</p>
        </div>
        <div class="box">
            <h2>Overpowered Mods</h2>
            <p>Overpowered Mods That Makes Your Experience A Ton Better.</p>
        </div>
    </div>

    <button class="glow-button" onclick="window.location.href='https://discord.com/invite/YOUR_INVITE_LINK'">Buy</button>
</body>
</html>
